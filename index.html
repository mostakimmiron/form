 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    <div class="row justify-content-center align-items-center vh-100">
        <div class="col-md-5">

            <div class="form-box">
                <h3 class="text-center mb-4">Registration Form</h3>

                <form id="myForm">
                    <input type="text" id="fname" class="form-control mb-2" placeholder="First Name">
                    <small class="error" id="fnameError"></small>

                    <input type="text" id="lname" class="form-control mb-2 mt-2" placeholder="Last Name">
                    <small class="error" id="lnameError"></small>

                    <input type="email" id="email" class="form-control mb-2 mt-2" placeholder="Email">
                    <small class="error" id="emailError"></small>

                    <input type="email" id="cemail" class="form-control mb-2 mt-2" placeholder="Confirm Email">
                    <small class="error" id="cemailError"></small>

                    <input type="text" id="mobile" class="form-control mb-2 mt-2" placeholder="Mobile Number">
                    <small class="error" id="mobileError"></small>

                    <input type="password" id="password" class="form-control mb-3 mt-2" placeholder="Password">
                    <small class="error" id="passwordError"></small>

                    <button type="submit" class="btn btn-dark w-100 mt-3">Submit</button>
                </form>
            </div>

        </div>
    </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
